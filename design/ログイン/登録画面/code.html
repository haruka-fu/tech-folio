</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Portfolio Manager</h2>
</div>
</header>

<div class="w-full max-w-md space-y-8">
<div>
<h1 class="text-center text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">ポートフォリオ管理を、<br/>シンプルに。</h1>
<p class="mt-4 text-center text-base text-gray-600">パスワード不要で安全にログインできます。</p>
</div>
<div class="bg-white p-6 sm:p-8 rounded-xl border border-gray-200 shadow-sm">
<div class="space-y-6">
<h2 class="text-center text-xl font-bold text-gray-900">ログイン</h2>
<div class="flex flex-col gap-3">

</button>
</div>
</div>
<div class="my-6 flex items-center">
<hr class="w-full border-t border-gray-200"/>
<span class="px-2 text-xs font-medium text-gray-500">OR</span>
<hr class="w-full border-t border-gray-200"/>
</div>
<div class="space-y-4">
<h2 class="text-center text-xl font-bold text-gray-900">ようこそ！</h2>
<p class="text-sm text-center text-gray-600">利用を開始するためにユーザー名を設定してください。</p>
<div>
<label class="sr-only" for="username">ユーザー名</label>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">person</span>
</span>
<input class="w-full rounded-lg border-gray-300 bg-gray-50 text-gray-900 focus:ring-primary focus:border-primary pl-10" id="username" name="username" placeholder="ユーザー名" type="text"/>
</div>
</div>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
<span class="truncate">登録して始める</span>
</button>
</div>
</div>
</div>
<footer class="mt-12 text-center">
<p class="text-xs text-gray-500">
<a class="hover:underline" href="#">利用規約</a> ・ <a class="hover:underline" href="#">プライバシーポリシー</a>
